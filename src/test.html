<!DOCTYPE html>
<!--[if (gte IE 6)&(lte IE 8)]>
		<html class="ie8_all" lang="en">
<![endif]-->

<!--[if (gte IE 9)|!(IE)]>
	<html lang="en">
<![endif]-->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1024" />
	<title>imls.ru</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-select.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/plugin.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel='stylesheet' href='css/jquery.fancybox.css' type='text/css' media='all' />
	<link rel="stylesheet" href="css/bootstro.css">
	<link type="text/css" href="css/jquery.jscrollpane.css" rel="stylesheet" media="all" />
	<link rel="Stylesheet" type="text/css" href="css/cropper.css" />
	<link rel="Stylesheet" type="text/css" href="css/bootstrap-datetimepicker.css" />

	<link rel="Stylesheet" type="text/css" href="css/bootstrap-colorpicker.css" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<!--[if (gte IE 6)&(lte IE 8)]>
		<script src="js/selectivizr.js"></script> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<![endif]-->
	<script src="js/search.js"></script>
	<script src="js/main.js"></script>
	<script src="js/owl.carousel.js"></script>
	<script src="js/bootstrap-select.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/device.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script src="js/bootstro.js"></script>
	<script src="js/jquery-sortable.js"></script>
	<script type="text/javascript" src="js/jquery.jscrollpane.js"></script>
	<script src="js/cropper.js"></script>

	<script src="js/moment-with-locales.js"></script>
	<script src="js/bootstrap-datetimepicker.js"></script>

	<script src="js/bootstrap-colorpicker.js"></script>

</head>
<body>
	<div class="wrap">
		<div class="content">
			<div class="container">
                <div class="step-field full_width mtop">
                    <h5>
		                <div class="wrap-bg">
		                    Цветовая гамма сайта
		                    <div class="q_info">
		                        <div class="tooltip">
		                            <p>
		                                Выберите цветовую гамму Вашего сайта.
		                            </p>
		                        </div>
		                    </div>
		                </div>
		                <div class="dashed-line"></div>
		            </h5>
                </div>
                <div class="step-row">
                    <div class="step-field width_11 custom-input-block">
                        <div class="select-control">
                            <select class="selectpicker form-control" data-size="10" data-val="true" data-val-required="The Цвет field is required." id="SettingsWebSiteTheme" name="SettingsWebSiteTheme">
                                <option selected="selected" value="Blue">Синий</option>
                                <option value="Green">Зеленый</option>
                                <option value="Grey">Серый</option>
                            </select>
                        </div>
                        <span class="field-validation-valid" data-valmsg-for="SettingsWebSiteTheme" data-valmsg-replace="true"></span>
                    </div>
                    <a href="" class="dashed colorpicker-toggle" data-toggle="modal" data-target="#colorModal">Выбрать другой цвет</a>
                    <div class="modal fade color-modal" id="colorModal" tabindex="-1" role="dialog" aria-labelledby="colorModalLabel" aria-hidden="true"> 
                    	<div class="modal-dialog"> 
                    		<div class="modal-content">
                    			<div class="modal-header">
                    				<div class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></div>
                    				Выбор цвета
                    			</div>
                    			<div class="modal-body">
                    				<div id="cp" class="input-group colorpicker-component"> 
                    					<input type="text" value="" class="form-control" /> 
                    				</div>
                    				<div class="btn_grey no-border_btn">Отмена</div>
                    				<div class="btn_blue no-border_btn">Применить</div>
                    			</div>
                    		</div>
                    	</div>
                    </div> 
                </div>
			</div>
		</div>
		<div class="push"></div>
	</div>
	<script src="js/mousewheel.js"></script>
	<script src="js/jquery.fancybox.js"></script>
</body>
</html>
