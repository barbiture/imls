//= template/head.html
<body>
	<div class="wrap">
		<div class="content">
		//= template/header.html
	<div class="container register">
		<div class="breadcrumbs">
			<ul>
				<li><a href="index.html">Главная</a></li> /
				<li><span>Мои данные</span></li>
			</ul>
		</div>
		<h2>Мои данные</h2>
		<div role="tabpanel" class="tabpanel">
			<div class="tabpanel-nav">
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation"><a href="#rooms" aria-controls="rooms" role="tab" data-toggle="tab">Мой профиль</a></li>
					<li role="presentation" class="active"><a href="#homes" aria-controls="homes" role="tab" data-toggle="tab">Моя учетная запись</a></li>
					<li role="presentation"><a href="#" role="tab" data-toggle="tab">Мои телефоны</a></li>
				</ul>
			</div>
		</div>
		<form class="register-form">
			<label class="register-form_label">Ваш статус</label>
			<div class="register-form_field select-control">
				<select class="selectpicker form-control">
					<option value="agent">Агентство недвижимости</option>
					<option value="rieltor">Частный риелтор</option>
					<option value="owner">Собственник недвижимости</option>
					<option value="klient">Клиент (поиск недвижимости)</option>
				</select>
			</div>
			<div class="register-form_field">
				<input type="radio" name="user" checked="checked" id="fis"> <label for="fis">Физическое лицо</label>
				<input type="radio" name="user" id="yur" > <label for="yur">Юридическое лицо</label>
			</div>
			<label class="register-form_label">Название</label>
			<div class="register-form_field">
				<input type="text" placeholder="ИМЛС недвижимость" name="company" >
				<div class="error"></div>
			</div>
			<label class="register-form_label">Имя</label>
			<div class="register-form_field">
				<input type="text" placeholder="Василий" name="names" >
				<div class="error"></div>
			</div>
			<label class="register-form_label">Фамилия</label>
			<div class="register-form_field">
				<input type="text" placeholder="Петров" name="secondname" >
				<div class="error"></div>
			</div>
			<label class="register-form_label">Телефон</label>
			<div class="register-form_field">
				<input type="tel" placeholder="+7 905 324-35-74" name="phone"  class="phone_mask">
				<div class="error"></div>
			</div>
			<label class="register-form_label">E-mail</label>
			<div class="register-form_field">
				<input type="text" placeholder="name@yourmail.com" name="mail" >
				<div class="error"></div>
			</div>
			<div class="register-form_field">
				<div class="no-border_btn btn_blue change-btn">Изменить регистрационные данные</div>
				<div class="change-block">
					<div class="no-border_btn btn_grey">отменить</div>
					<div class="no-border_btn btn_red">Сохранить</div>
				</div>
			</div>
			<div class="register-form_field">
				<div class="no-border_btn btn_blue change-btn">Изменить пароль</div>
				<div class="change-block">
					<div class="password sprite">
						<input type="password" placeholder="* * * * * *" name="pass" >
						<div class="error"></div>
					</div>
					<div class="password sprite">
						<input type="text" placeholder="Новый пароль" name="passnew" id="passwordX" >
						<div class="error"></div>
					</div>
					<div class="password sprite">
						<input type="text" placeholder="ИМЛС недвижимость" name="pass2" id="passwordY" >
						<div class="error"></div>
					</div>
					<div class="password-error">Пароли не совпадают.</div>
					<div class="no-border_btn btn_grey">отменить</div>
					<div class="no-border_btn btn_red" id="submit_pass">Сохранить</div>
				</div>
				<script>
					$("#submit_pass").click(function () {
						$(".password-error").hide();
						var valueX = $("#passwordX").val();
						var valueY = $("#passwordY").val();
						if (valueX != valueY) {
							$(".password-error").show();
						}
					});
				</script>
			</div>
		</form>
	</div>
</div>
//= template/footer.html
