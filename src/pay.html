//= template/head.html
<body>
	<div class="wrap">
		<div class="content">
		//= template/header_reg.html
	<div class="container my_obj">
		<div class="breadcrumbs">
			<ul>
				<li><a href="index.html">Главная</a></li> /
				<li><span>Оплата</span></li>
			</ul>
		</div>
		<h2>Оплата</h2>
		<div class="oplata-tarif js-parent">
			<div class="balances-price oplata-tarif-block">
				<span class="sprite">Услуга: Тарифный план «Агенство 100
				<span class="pro-label">pro</span>»</span>
				<div class="cost-ruble pull-right">2 700 ₽</div>
			</div>
			<div class="oplata-close pull-right">
				<span class="status-close sprite js-close"></span>
			</div>
		</div>
		<div class="oplata-tarif js-parent">
			<div class="balances-price oplata-tarif-block">
				<span class="sprite">Услуга: Тарифный план «Агенство 100
				<span class="pro-label">pro</span>»</span>
				<div class="cost-ruble pull-right">2 700 ₽</div>
			</div>
			<div class="oplata-close pull-right">
				<span class="status-close sprite js-close"></span>
			</div>
		</div>
		<div class="oplata-tarif js-parent">
			<div class="balances-price oplata-tarif-block">
				<span class="sprite">Услуга: Тарифный план «Агенство 100
				<span class="pro-label">pro</span>»</span>
				<div class="cost-ruble pull-right">2 700 ₽</div>
			</div>
			<div class="oplata-close pull-right">
				<span class="status-close sprite js-close"></span>
			</div>
		</div>
	</div>
	<div class="container profile">
		<form class="register-form sum-form">
			<div class="sum-form_title">Выберите способ оплаты:</div>
			<hr>
			<div class="register-form_field pull-left">
				<input type="radio" name="sum" id="sum0">
				<label for="sum0" class="sprite imls radiobox">
					Баланс ИМЛС
				</label>
			</div>
			<div class="register-form_field pull-left small-w">
				<input type="radio" name="sum" id="sum3">
				<label for="sum3" class="sprite wm radiobox">
					WebMoney (WMR)
				</label>
			</div>
			<div class="register-form_field pull-left">
				<input type="radio" name="sum" id="sum1">
				<label for="sum1" class="sprite visa radiobox">
					Банковские карты
				</label>
			</div>
			<div class="register-form_field pull-left small-w">
				<input type="radio" name="sum" id="sum2">
				<label for="sum2" class="sprite yad radiobox">
					Яндекс.Деньги
				</label>
			</div>
			<div class="register-form_field pull-left">
				<input type="radio" name="sum" id="sum5">
				<label for="sum5" class="sprite alfa radiobox">
					Альфа-Клик
				</label>
			</div>
			<div class="register-form_field pull-left small-w">
				<input type="radio" name="sum" id="sum10">
				<label for="sum10" class="sprite qiwi radiobox">
					QIWI Wallet
				</label>
			</div>
			<div class="register-form_field pull-left">
				<input type="radio" name="sum" id="sum9">
				<label for="sum9" class="sprite ib radiobox">
					Интернет банк Промсвязьбанка
				</label>
			</div>
			<div class="register-form_field pull-left small-w">
				<input type="radio" name="sum" id="sum8">
				<label for="sum8" class="sprite mpass radiobox">
					MasterPass
				</label>
			</div>
			<div class="register-form_field pull-left">
				<input type="radio" name="sum" id="sum6">
				<label for="sum6" class="sprite sber radiobox">
					Сбербанк: оплата по SMS или<br> Сбербанк Онлайн
				</label>
			</div>
			<div class="clearfix"></div>
			<div class="next-step">
				<input class="no-border_btn btn_blue" onclick="valid(this.form)" value="Оплатить" type="button">
				<div class="clearfix"></div>
			</div>
		</form>
	</div>
</div>
