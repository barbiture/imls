//= template/head.html
<body>
	<div class="wrap">
		<div class="content register-page">
		//= template/header.html
		<div class="container register">
			<div class="breadcrumbs">
				<ul>
					<li><a href="index.html">Главная</a></li> /
					<li><span>Регистрация в системе</span></li>
				</ul>
			</div>
			<h1>Регистрация в системе</h1>
			<div class="separator"><h2>укажите регистрационные данные</h2></div>
			<form class="register-form">
				<label class="register-form_label">Ваш статус</label>
				<div class="register-form_field">
					<p class="like-input">Собственник</p>
					<a href="" class="change-status">изменить</a>
				</div>
				<div class="register-form_field">
					<input type="radio" name="user" checked="checked" id="fis"> <label for="fis">Физическое лицо</label>
					<input type="radio" name="user" id="yur" > <label for="yur">Юридическое лицо</label>
				</div>
				<label class="register-form_label">Имя</label>
				<div class="register-form_field">
					<input type="text" placeholder="Василий" name="names" >
					<div class="error"></div>
				</div>
				<label class="register-form_label">Фамилия</label>
				<div class="register-form_field">
					<input type="text" placeholder="Петров" name="secondname" >
					<div class="error"></div>
				</div>
				<label class="register-form_label">Телефон</label>
				<div class="register-form_field">
					<input type="tel" placeholder="+7 905 324-35-74" name="phone"  class="phone_mask">
					<div class="error"></div>
				</div>
				<label class="register-form_label">E-mail (Логин)</label>
				<div class="register-form_field">
					<input type="text" placeholder="name@yourmail.com" name="mail" >
					<div class="error"></div>
				</div>
				<label class="register-form_label">Пароль</label>
				<div class="register-form_field">
					<input type="text" placeholder="******" name="pass" >
					<div class="error"></div>
				</div>
				<label class="register-form_label">Подтвердите</label>
				<div class="register-form_field">
					<input type="text" placeholder="******" name="pass2" >
					<div class="error"></div>
				</div>
				<div class="register-form_field error-field">
					<input class="check" id="acept" type="checkbox">
					<label for="acept"><a href="#">Я принимаю условия пользовательского соглашения</a></label>
				</div>
				<div class="register-form_field">
					<input class="no-border_btn btn_blue" onclick="validate(this.form)" value="Зарегистрироваться" type="button">
				</div>
			</form>
		</div>
	</div>

//= template/footer.html
