//= template/head.html
<body>
	<div class="wrap">
		<div class="content register-page">
		//= template/header.html
		<div class="container register">
			<div class="breadcrumbs">
				<ul>
					<li><a href="index.html">Главная</a></li> /
					<li><span>Восстановление пароля</span></li>
				</ul>
			</div>
			<h1>Восстановление пароля</h1>
			<form novalidate="novalidate" action="/Registration/RestorePassword" class="register-form" method="post">
				<div class="conf">
					<i class="ico-info"></i>
					<b>Внимание!</b>
					<p>На вашу почту отправленно письмо с инструкцией по восстановлению пароля.</p>
				</div>
				<input class="no-border_btn btn_blue" value="Войти " type="submit">
			</form>
		</div>
	</div>

<script>
	function mh() {
		var minh = $(window).height() - $('.footer').outerHeight();
		$('.register-page').css('min-height', minh);
	};
	$(document).ready(function () {
		mh();
		$(window).on("resize", function () {
			mh();
		});
	});
</script>
//= template/footer.html
